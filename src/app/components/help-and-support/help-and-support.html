<div class="page-wrapper">
  <!-- Header -->
  <header class="page-header">
    <div class="page-header__left">
      <button class="back-btn" type="button" routerLink="/dashboard">
        <span class="icon-chevron-left"></span>
      </button>

      <div class="page-title">
        <span class="page-title__abbr">HS</span>
        <span class="page-title__text">Help &amp; Support</span>
      </div>
    </div>

    <button type="button" class="btn-secondary" (click)="toggleEdit()">
      {{ isEditMode() ? 'Cancel' : 'Edit' }}
    </button>
  </header>

  <!-- (Optional) Steps bar if you want it consistent -->
  <!-- <section class="steps-bar">
    <div class="step is-active">
      <div class="step__circle">1</div>
      <div class="step__label">Contact</div>
    </div>
    <div class="step">
      <div class="step__circle">2</div>
      <div class="step__label">Details</div>
    </div>
    <div class="step">
      <div class="step__circle">3</div>
      <div class="step__label">Review</div>
    </div>
  </section> -->

  <!-- Card -->
  <section class="content-card">
    <h2 class="section-title">Contact Support</h2>

    <form [formGroup]="helpForm" (ngSubmit)="onSubmit()" class="form-grid">
      @for (field of helpFields; track field.key) {
        <div class="form-row">
          <div class="form-field">
            <label [for]="field.key">{{ field.label }}</label>

            @if (field.type === 'textarea') {
              <textarea
                [id]="field.key"
                [placeholder]="field.placeholder"
                [formControlName]="field.key"
                rows="4"
              ></textarea>
            } @else {
              <input
                [id]="field.key"
                [type]="field.type"
                [placeholder]="field.placeholder"
                [formControlName]="field.key"
              />
            }
          </div>
        </div>
      }

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="!isEditMode()">
          Submit Request
        </button>
      </div>
    </form>

    <!-- Static help info (no form) -->
    <div class="help-extra">
      <h3>Other ways to get help</h3>
      <ul>
        <li>Email: support@example.com</li>
        <li>Docs: Go to Help &gt; Documentation inside the app</li>
        <li>Response time: within 24 hours on business days</li>
      </ul>
    </div>
  </section>
</div>
